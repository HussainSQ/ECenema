<div class="section-fullscreen bg-image">
    <div class="bg-black-04">
        <br> <!-- Break line extra space -->
        <br>
        <br>
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <h4 class="font-weight-light margin-bottom-30">Welcome to NotAMC</h4>
                        
                    <!-- Form tag that connects to Java Servlet-->
                       	<form action="./RegistrationServ">
         
                            <input type="text" id="username" name="username"  placeholder="Create Username"
                                   class="form-control" required /> <br/>
                      
                            <!-- form-row -> means they will be on the same line-->
                            <div class="form-row">
                                    <div class="col">
                                        <input type="text" placeholder="First name"
                                        id="fname" name ="fname" class="form-control" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" placeholder="Last name" 
                                        id= "lname" name="lname" class="form-control"  required>
                                    </div>
                            </div>
                    
                            <br>
                            <input type="email"  placeholder="Enter Email"
                                   id="email" name="email" class="form-control" required /> <br />
                            
                            
                            <input type="password"  placeholder=" Create Password"
                                   id="password" name="password" class="form-control" required /> <br />
                            <br>
                            
                        <h4 class="font-weight-light margin-bottom-30">Optional</h4>
                            
                            <!-- form-row -> means they will be on the same line-->
                            <div class="form-row">
                                <div class="col">
                                    <input type="text"  placeholder="Enter Address"
                                   id="address" name="address" class="form-control" /> <br />
                                </div>
                                <!-- State drop down -->
                            <div class="col">
                                <select class="custom-select w-100" id="state" name="state">
                                    <option selected>State</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Texas">Texas</option>
                                    <option value="Florida">Florida</option>
                                </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col">
                                    <input type="number"  placeholder="Zip Code"
                                   id="zipcode" name="zipcode" pattern="[0-9]{5}" class="form-control" /> <br />
                                </div>
                                <div class="col">
                                    <!-- Country Drop-down -->
                                <select class="custom-select w-100" id="country" name="country">
                                    <option selected>Country</option>
                                    <option value="United States">United States</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="Australia">Australia</option>
                                    <option value="India">India</option>
                                    <option value="Germany">Germany</option>
                                    
                                </select>
                                </div>
                              <div>
								<td>Gender:</td>
								<td>
								<select name="gender" id="gender">
									<option> </option>
									<option>Male</option>
									<option>Female</option>
									<option>Other</option>
								</select>
								</td>
							</div>  
                            </div>
                            
                            <input type="tel"  placeholder="Enter Phone Number (Format: +9999999999)"
                                   id="pnumber" name="pnumber" pattern='^\+?\d{0,10}' class="form-control" /> <br />
                            
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="promo" id="promo" value="1"> Subscribe for promotional email
                            </div>
                            <br>

                            <button input type="submit" value="submit" class="button button-lg button-outline-white-2 button-fullwidth"> Submit</button>
                        </form><!-- End of form tag -->

                    </div>
