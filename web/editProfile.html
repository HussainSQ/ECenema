	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-8">
					<div class="return-login">
							<div class="row">
								<div class="col-12 col-sm-6">
									<label>Email</label>
									<input type="email" name="email">
								</div>
								<div class="col-12 col-sm-6">
									<label>Password</label>
									<input type="password" name="pw">
								</div>
							</div>
							<button class="button button-lg button-dark">Login</button>
					</div>
					<h4 class="margin-bottom-20">Edit Profile</h4>
					<br></br>
                    <h4 class="font-weight-light margin-bottom-30">Personal Information</h4>
					<form action="./editProfileServ">
						 <div class="form-row">
                                    <div class="col">
                                    	<label>New First Name</label>
                                        <input type="text" id="fname" name ="fname">
                                    </div>
                                    <div class="col">
                                        <label>New Last Name</label>
                                        <input type="text" id= "lname" name="lname">
                                    </div>
                            </div>
						<div>
							<label>Current Password</label>
							<input type="password" name="currentPass">
						</div>
						<div>
							<label>New Password</label>
							<input type="password" name="newPass">
						</div>
						<div>
							<label>Confirm Password</label>
							<input type="password" name="confirmPass">
						</div>
						<br></br>
						
							<div class="form-row">
                                <div class="col">
                                	<label>New Address</label>
                                    <input type="text"  
                                   id="address" name="address" class="form-control" /> <br />
                                </div>
                                <!-- State drop down -->
                            <div class="col">
                            	<br></br>
                                <select class="custom-select w-100" id="state" name="state">
                             
                                    <option selected>State</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Texas">Texas</option>
                                    <option value="Florida">Florida</option>
                                </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col">
                                	<label>New Zip Code</label>
                                    <input type="number"  
                                   id="zipcode" name="zipcode" pattern="[0-9]{5}" class="form-control" /> <br />
                                </div>
                                <div class="col">
                                    <!-- Country Drop-down -->
                                    <br></br>
                                    <select class="custom-select w-100" id="country" name="country">
                                    <option selected>Country</option>
                                    <option value="United States">United States</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="Australia">Australia</option>
                                    <option value="India">India</option>
                                    <option value="Germany">Germany</option>
                                    
                                </select>
                                </div>
                             
                            </div>
						<div>
							<label>New Phone Number (Format: +9999999999)</label>
							<input type="tele" name="pnumber" id="pnumber" pattern='^\+?\d{0,10}'>
						</div>
							<br></br>
							<h4 class="font-weight-light margin-bottom-30">Billing Information</h4>
						<div>
							<div class="form-row">
                                <div class="col">
                                	<label>New Address</label>
                                    <input type="text"  
                                   id="baddress" name="baddress" class="form-control" /> <br />
                                </div>
                                <!-- State drop down -->
                            <div class="col">
                            	<br></br>
                                <select class="custom-select w-100" id="bstate" name="bstate">
                             
                                    <option selected>State</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Texas">Texas</option>
                                    <option value="Florida">Florida</option>
                                </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col">
                                	<label>New Zip Code</label>
                                    <input type="number"  
                                   id="bzipcode" name="bzipcode" pattern="[0-9]{5}" class="form-control" /> <br />
                                </div>
                                <div class="col">
                                    <!-- Country Drop-down -->
                                    <br></br>
                                    <select class="custom-select w-100" id="bcountry" name="bcountry">
                                    <option selected>Country</option>
                                    <option value="United States">United States</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="Australia">Australia</option>
                                    <option value="India">India</option>
                                    <option value="Germany">Germany</option>
                                    
                                </select>
                                </div>
                             
                            </div>
						<br></br>
                    	
                    	<div>
							<label>New Credit Card Number</label>
							<input type="text" pattern="[0-9]{16}" name="cardnum">
						</div>
						
						<div>
							<label>New CVV</label>
							<input type="text" pattern="[0-9]{3}" name="cvv">
						</div>
						 <div class="form-group" id="expD">
		                <label>Expiration Date</label>
		                <select>
		                    <option value="01">January</option>
		                    <option value="02">February </option>
		                    <option value="03">March</option>
		                    <option value="04">April</option>
		                    <option value="05">May</option>
		                    <option value="06">June</option>
		                    <option value="07">July</option>
		                    <option value="08">August</option>
		                    <option value="09">September</option>
		                    <option value="10">October</option>
		                    <option value="11">November</option>
		                    <option value="12">December</option>
		                </select>
		                <select>
		                    <option value="16"> 2016</option>
		                    <option value="17"> 2017</option>
		                    <option value="18"> 2018</option>
		                    <option value="19"> 2019</option>
		                    <option value="20"> 2020</option>
		                    <option value="21"> 2021</option>
		                </select>
		            	</div>
		            		<div class="form-row">
                                    <div class="col">
							<label>Un/Subscribe for promotions</label>
							</div>
							<div class="col">
							<input class="form-check-input" type="checkbox" name="promo" id="promo" value="1">
							</div>
							</div>
						</div>
						
						<button type="submit" value="submit" class="button button-lg button-grey button-rounded">Submit</button>
					</form>
				</div>
			</div>
