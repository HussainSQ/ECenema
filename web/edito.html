<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-12 col-lg-8">
				<div class="return-login">
					<div class="row">
						<div class="col-12 col-sm-6">
							<label>Email</label>
							<input type="email" name="email">
						</div>
						<div class="col-12 col-sm-6">
							<label>Password</label>
							<input type="password" name="pw">
						</div>
					</div>
					<button class="button button-lg button-dark">Login</button>
				</div>
				<h4 class="margin-bottom-20">Edit Profile</h4>
				<br></br>
				<h4 class="font-weight-light margin-bottom-30">Personal Information</h4>
				<form action="./editoprofilo">
					<div class="form-row">
						<div class="col">
							<label>New First Name</label>
							<input type="text" id="fname" name ="fname">
						</div>
						<div class="col">
							<label>New Last Name</label>
							<input type="text" id= "lname" name="lname">
						</div>
					</div>
					<div>
						<label>Current Password</label>
						<input type="password" name="currentPass">
					</div>
					<div>
						<label>New Password</label>
						<input type="password" name="newPass">
					</div>
					<div>
						<label>Confirm Password</label>
						<input type="password" name="confirmPass">
					</div>
					<br>

					<div class="form-row">
						<div class="col">
							<label>New Address</label>
							<input type="text"
								   id="address" name="address" class="form-control" /> <br />
						</div>
						<div class="col">
							<label>State</label>
							<input type="text"
								   id="state" name="state" class="form-control" /> <br />
						</div>
					</div>
					<div class="form-row">
						<div class="col">
							<label>New Zip Code</label>
							<input type="text"
								   id="zipcode" name="zipcode" class="form-control" /> <br />
						</div>
						<div class="col">
							<label>Country</label>
							<input type="text"
								   id="country" name="country" class="form-control" /> <br />
						</div>

					</div>
					<div>
						<label>New Phone Number (Format: +9999999999)</label>
						<input type="tele" name="pnumber" id="pnumber" pattern='^\+?\d{0,10}'>
					</div>
					<br></br>
					<h4 class="font-weight-light margin-bottom-30">Billing Information</h4>
					<div>
						<div class="form-row">
							<div class="col">
								<label>New Address</label>
								<input type="text"
									   id="caddress" name="caddress" class="form-control" /> <br />
							</div>
							<div class="col">
								<label>State</label>
								<input type="text"
									   id="cstate" name="cstate" class="form-control" /> <br />
							</div>
						</div>

						<div class="form-row">
							<div class="col">
								<label>New Zip Code</label>
								<input type="text"
									   id="czipcode" name="czipcode" class="form-control" /> <br />
							</div>
							<div class="col">
								<label>Country</label>
								<input type="text"
									   id="ccountry" name="ccountry" class="form-control" /> <br />
							</div>

						</div>
						<br>

						<div class="form-row">
							<div class="col">
							<label>New Credit Card Number</label>
							<input type="number" name="cardno">
							</div>
						</div>
						<div class="form-row">
						<div class="col">
							<label>New CVV</label>
							<input type="text" name="cvv">
						</div>
							<div class="col">
							<label>Exp Date</label>
							<input type="text" name="exp">
						</div>
						</div>
						<div class="form-row">
							<div class="col">
								<label>Un/Subscribe for promotions</label>
							</div>
							<div class="col">
								<input class="form-check-input" type="checkbox" name="promo" id="promo" value="1">
							</div>
						</div>
					</div>

					<button type="submit" value="submit" class="button button-lg button-grey button-rounded">Submit</button>
				</form>
			</div>
		</div>
	</div>
